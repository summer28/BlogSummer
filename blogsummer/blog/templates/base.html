<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        {% load staticfiles %}
        <link href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <script type="text/javascript" src="{% static 'blog/jquery/jquery-3.0.0.js' %}"></script>
        <script type="text/javascript" src="{% static 'blog/bootstrap/js/bootstrap.min.js' %}"></script>
     {% block head %}{% endblock %}
</head>

<body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">   
                 <div class="navbar-header">
                          <button type="button" class="navbar-toggle" data-toggle="collapse" 
                             data-target="#example-navbar-collapse">
                                  <span class="sr-only">切换导航</span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                          </button>
                          <a class="navbar-brand" href="{% url 'blog_get_blogs' %}">钟陈陈的博客</a>
                 </div> 
                 <div class="collapse navbar-collapse" id="example-navbar-collapse">
                         <ul class="nav navbar-nav">
                                  <li class="active">
                                           <a href="{% url 'blog_get_blogs' %}">博客主页</a>
                                  </li>
                                  <li class="">
                                          <a href="/about_me/">个人介绍</a>
                                  </li>
                         </ul>
                        <form action="{% url 'blog_search' %}" class="navbar-form navbar-right" role="search" method="post">
                            {% csrf_token %}
                             <div class="form-group">
                                <input type="text" class="form-control" name="blog_search" placeholder="搜索博文">
                             </div>
        
                             <input type="submit" class="btn btn-default" value="搜索"></input>
                        </form>
                        <ul id="user_part" class="nav navbar-nav navbar-right">  
                        </ul>
                 </div>
        </div>    
        
        <div class="container" id="top">      
                <div class="row">
                        <div class="col-md-9">
                                 {% block content %}{% endblock %}
                        </div>
                           
                          <div class="col-md-3 tags">
                                  <div class =catogry_title><h3>文章分类</h3></div>
                                  <div class="category_content">
                                           {% for category in categories %}
                                           <a href="{% url 'blog_get_category' category.id %}" >
                                                    <div class="category_item">                                                         
                                                           <h4> {{category.name}}</h4>
                                                    </div>
                                           </a>
                                          {% endfor %}
                                  </div>
                         </div>
                </div>
        </div>
	<div class="back_to_top">
		<a href="#top" target="_self">返回顶部</a>
		<a href="{%url 'blog_get_blogs' %}" target="_self">博客主页</a>
	</div>
</body>
</html>
